#controsl when the workflow will run
on: 
  #triggers the wrokflow on push or pull request ecents but only fot the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]
jobs:
  build:

    run-on: ubuntu-latest

    steps:
      - users: action/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
#      - run: npm ci
      - run: npm run build --if-present
